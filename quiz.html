<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quizzy</title>
      <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
      
      <header>
            <h2 class="main-title">Quizzy</h2>
      </header>

      <section class="main">
            <div class="quiz-title">Quiz about Javascript</div>

            <div class="question-container">
                  <div class="question-header">
                        <p class="question-number"><span class="question-number-text">Question:</span> 1/5</p>
                        <p class="quiz-score"><span class="quiz-score-text">Scrore:</span> 0</p>
                  </div>

                  <div class="question-text">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod facilis dolor consectetur doloribus odio possimus commodi voluptas, a corrupti dolore.</p>
                  </div>
                  
                  <div class="options-group">
                        <p class="option">Option</p>
                        <p class="option correct">Correct</p>
                        <p class="option incorrect">Incorrect</p>
                        <p class="option disabled">Disabled</p>
                  </div>

                  <div class="question-footer">
                        <button class="submit-btn">End test</button>
                  </div>
            </div>
      </section>

</body>
</html>
